
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="loginPage" class="login-container">
    <h1>ğŸ” Login</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" class="container hidden">
    <h1>ğŸ’° Smart Budget Tracker</h1>
    <p id="welcomeUser"></p>

    <section class="budget-section">
      <h2>Set Your Total Budget</h2>
      <input type="number" id="totalBudget" placeholder="Enter total monthly budget (â‚¹)">
      <button onclick="setBudget()">Save Budget</button>
      <p id="budgetDisplay"></p>
    </section>

    <section class="category-section">
      <h2>Add Category & Limit</h2>
      <input type="text" id="categoryName" placeholder="Category name (e.g., Food)">
      <input type="number" id="categoryLimit" placeholder="Category limit (â‚¹)">
      <button onclick="addCategory()">Add Category</button>
      <button class="reset-btn" onclick="resetLimits()">ğŸ”„ Reset Limits</button>
    </section>

    <section class="expense-section">
      <h2>Add Expense</h2>
      <select id="expenseCategory"></select>
      <input type="number" id="expenseAmount" placeholder="Enter expense amount (â‚¹)">
      <button onclick="addExpense()">Add Expense</button>
    </section>

    <section class="categories-display">
      <h2>Spending Overview</h2>
      <div id="categoriesList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
