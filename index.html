<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginPage" class="login-card">
    <h1>ğŸ” Smart Budget Tracker</h1>
    <input id="loginUsername" placeholder="Username (email or name)" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <div class="row">
      <button id="loginBtn">Login / Register</button>
    </div>
    <p class="muted">New user? Enter username & password and click Login to register.</p>
    <p id="loginMsg" class="error"></p>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="app hidden">
    <header>
      <h1>ğŸ’° Smart Budget Tracker</h1>
      <div id="welcome" class="muted">Welcome!</div>
      <div class="top-actions">
        <button id="logoutBtn" class="danger">Logout</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Set Your Total Budget</h2>
        <input id="totalBudget" type="number" placeholder="Enter total monthly budget (â‚¹)" />
        <div class="row">
          <button id="saveBudgetBtn" class="primary">Save Budget</button>
          <button id="clearMonthBtn" class="secondary">Reset Limits</button>
        </div>
        <p id="budgetInfo" class="muted"></p>
      </section>

      <section class="card">
        <h2>Add Category & Limit</h2>
        <input id="categoryName" placeholder="Category name (e.g., Food)" />
        <input id="categoryLimit" type="number" placeholder="Category limit (â‚¹)" />
        <div class="row">
          <button id="addCategoryBtn" class="primary">Add Category</button>
        </div>
        <div id="categoriesContainer" class="list"></div>
      </section>

      <section class="card">
        <h2>Add Expense</h2>
        <select id="expenseCategory"><option value="">â€” Add category first â€”</option></select>
        <input id="expenseAmount" type="number" placeholder="Enter expense amount (â‚¹)" />
        <div class="row">
          <button id="addExpenseBtn" class="primary">Add Expense</button>
        </div>
      </section>

      <section class="card summary-card">
        <h2>ğŸ“Š Monthly Summary</h2>
        <div id="summary"></div>
        <p id="lastUpdated" class="muted small"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
